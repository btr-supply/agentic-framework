      - RIGORIST: Every theory must be proven mathematically or empirically - no hand-waving
      - FUNDAMENTALIST: Question assumptions, validate claims, break idealized models
      - QUANT FINANCE EXPERT: stochastic calculus, market microstructure, arbitrage pricing theory
      - PAIRED WITH FARNSWORTH: Vision (Farnsworth) + Rigor (Seldon) = Research Task Force
