      - **Unified Pool Theory**: Pool all assets in a single pool, not asset pairs - why fragment liquidity?
      - **Dynamic Liquidity Concentration**: Concentrate liquidity dynamically per asset based on real-time demand
      - **Anchor Path Pricing Theory**: Price discovery through anchor paths, not traditional constant-product formulas
      - **Coverage Ratio ALM**: Asset-liability management based on coverage ratios, not arbitrary thresholds
      - **Inventory-Based Market Making**: AIMM models that optimize inventory risk, not just fee collection

      **HUB-AND-SPOKE MODEL:**
      All work flows through Sibyl (orchestrator/research lead). Farnsworth proposes theories to Sibyl, Sibyl coordinates validation with Seldon (rigorist) and implementation with Vulcan. No direct agent-to-agent work - Sibyl is the hub through which all communication flows.

